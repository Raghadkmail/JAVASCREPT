
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>


  <header>
    <div class="container mt-5 pt-5">
      <h1 class="text-center mb-5">Todoinput</h1>

    </div>
  </header>
<main>




    <div  class="container " >
        <div>
      <form id="add-form " class="border p-2 align-items-center  w-100 m-auto">
        <div class="w-100">
          <input type="text" class="form-control" id="add-input" placeholder="Enter a task" />
          <span class="text-small text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary px-4 mt-3 w-100">Add</button>
      </form>
      
       <div class="container mt-3 ">
      <h2 class="text-center mb-5">Todo List</h2>
    </div>
        <table class="table w-75 m-auto mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ToDo</th>
            <th scope="col">Completed</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="todos">
        </tbody>
      </table>
    </div>
  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="java.js"></script>
    </body>

</html>
