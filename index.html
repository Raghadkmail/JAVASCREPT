<html lang="en">

<head>

    body {

      margin: 0;

<body>

  <header>
    <h1>Todoinput</h1>
  </header>

  <main>
    <div class="form-container">
      <form id="add-form">
        <input type="text" id="taskInput" placeholder="New Todo" />
        <span class="error" id="errorMessage"></span>
        <button type="submit" id="addTaskBtn">Add new task</button>
      </form>
    </div>

    <div class="task-section">
      <h2>Todo List</h2>
      <div id="tasksList"></div>
    </div>
  </main>
