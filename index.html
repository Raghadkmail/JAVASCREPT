<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JAVASCRIPT</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      font-size: 50px;
    }

    header {
      padding: 40px 0;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #007bff;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .task-section {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
    }
    .edit-input {
  flex-grow: 1;
  padding: 8px 10px;
  font-size: 16px;
  border: 2px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.2s;
}
.edit-input:focus {
  border-color: #007bff;
}

  </style>
</head>

<body>

  <header>
    <div class="container mt-5 pt-5">
      <h1 class="text-center mb-5">Todo Input</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <form id="add-form" class="border p-4 align-items-center w-100 m-auto">
        <div class="input-group w-100">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-list-task"></i>
          </span>
          <input type="text" class="form-control" id="taskInput" placeholder="New Todo" />
        </div>
        <span class="text-small text-danger" id="errorMessage"></span>
        <button type="submit" id="addTaskBtn" class="btn btn-primary px-4 mt-3 w-100">Add New Task</button>
      </form>

      <div class="d-flex justify-content-center gap-3 mb-4">
        <button class="btn btn-info btn-lg px-5" onclick="filterTodos('all')">All</button>
        <button class="btn btn-info btn-lg px-5" onclick="filterTodos('done')">Done</button>
        <button class="btn btn-info btn-lg px-5" onclick="filterTodos('todo')">Todo</button>
      </div>

      <div class="container mt-3">
        <h2 class="text-center mb-5">Todo List</h2>
        <div id="tasksList"></div>
      </div>

      <button class="btn btn-danger w-100 mt-2" onclick="clearAll()">Clear All</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="java.js"></script>
</body>

</html>
